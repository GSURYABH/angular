<table>
    <tr>
        <th>Angular 2 assignment</th>
    </tr>
    <tr>
        <td>ID</td>
        <td>
            <input type="text" [(ngModel)]="result">
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <input type="text" [(ngModel)]="result1">
        </td>
    </tr>
    <tr>
        <td>Salary</td>
        <td>
            <input type="text" [(ngModel)]="result2">
        </td>
    </tr>
    <tr>
        <td>Department</td>
        <td>
            <input type="text" [(ngModel)]="result3">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="button" value="Add Employee" (click)="showDetails()">
        </td>
    </tr>
    <tr>
        <td colspan="2" id="">{{result}}{{result1}}{{result2}}{{result3}}</td>
    </tr>
    
</table>
